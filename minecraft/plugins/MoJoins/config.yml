###############################################################################
#                          Mo’Joins Configuration                             #
###############################################################################
# Плагин для кастомизации входа/выхода игроков: сообщения, звуки, эффекты,
# визуалы (частицы/фейерверк). Формат сообщений — MiniMessage.

enabled: true        # Включает/выключает плагин целиком.
debug: false         # Подробное логирование (в т.ч. отладочные сообщения).

messages:
  join: "🐉 <#FFD700><bold><player> присоединился к Xi World!</bold></#FFD700> <gray>｜</gray> <#DC143C><bold><player> 加入了習世界！</bold></#DC143C>"

  first_join: |-
    🐉 <#FFD700><bold>Добро пожаловать в Xi World, <player>!</bold></#FFD700> <gray>｜</gray> <#DC143C><bold>欢迎来到習世界，<player>！</bold></#DC143C>

    <#FFD700><bold>Мы рады видеть тебя — приятной игры!</bold></#FFD700> <gray>｜</gray> <#DC143C><bold>很高兴见到你，祝你玩得开心！</bold></#DC143C>

    <#FFD700><bold>⚔ Уважай других игроков.</bold></#FFD700> <gray>｜</gray> <#DC143C><bold>⚔ 尊重其他玩家。</bold></#DC143C>
    <#FFD700><bold>⚔ Строй с умом и береги мир.</bold></#FFD700> <gray>｜</gray> <#DC143C><bold>⚔ 合理建造，爱护世界。</bold></#DC143C>

  quit: "🐉 <#FFD700><bold><player> покинул Xi World.</bold></#FFD700> <gray>｜</gray> <#DC143C><bold><player> 离开了習世界。</bold></#DC143C>"

  system:
    permission: "🐉 <#FFD700><bold>Недостаточно прав в Xi World — доступ запрещён.</bold></#FFD700> <gray>｜</gray> <#DC143C><bold>你在習世界权限不足——拒绝访问。</bold></#DC143C>"
    incorrect: "🐉 <#FFD700><bold>Неверная команда Xi World.</bold></#FFD700> <yellow><bold>Используйте /mojoins reload.</bold></yellow> <gray>｜</gray> <#DC143C><bold>習世界命令错误。</bold></#DC143C> <yellow><bold>请使用 /mojoins reload。</bold></yellow>"
    reloaded: "🐉 <#FFD700><bold>Настройки Xi World перезагружены.</bold></#FFD700> <dark_green><bold>Всё готово!</bold></dark_green> <gray>｜</gray> <#DC143C><bold>習世界设置已重新加载。</bold></#DC143C> <dark_green><bold>一切就绪！</bold></dark_green>"
    reload_failed: "🐉 <#FFD700><bold>Перезагрузка Xi World не удалась — проверьте логи.</bold></#FFD700> <gray>｜</gray> <#DC143C><bold>習世界重新加载失败——请检查日志。</bold></#DC143C>"

# Список эффектов, применяемых каждый раз при входе.
# name: тип (например, resistance, saturation, speed, haste, fire_resistance, absorption и т.п.)
# duration: длительность в секундах
# amplifier: уровень (0 = базовый)
effects:
  - { name: resistance, duration: 10, amplifier: 2 }

sounds:
  # Звук при обычном входе.
  join: { enabled: true, key: "minecraft:entity.experience_orb.pickup", volume: 1.0, pitch: 1.0 }
  # Звук при первом входе.
  first_join: { enabled: true, key: "minecraft:entity.player.levelup", volume: 1.0, pitch: 1.0 }

visuals:
  # Частицы — один «венок» из точек вокруг игрока при входе.
  particles: { enabled: true, type: "minecraft:happy_villager", ring: { radius: 1.5, points: 12 } }
  # Фейерверк — взлетает над игроком при входе.
  # type: BALL | BALL_LARGE | STAR | BURST | CREEPER
  # colors / fade_colors: цвета вспышки/затухания — hex (#RRGGBB) или имена (red, lime, sky, …)
  firework: { enabled: true, power: 1, type: BALL, flicker: true, trail: true, colors: [ "#FFD54F", "#FFFFFF" ], fade_colors: [ "#FFA000" ] }

# Управление широковещательной отправкой join/first_join/quit.
broadcast: { join_enabled: true, first_join_enabled: true, quit_enabled: true }