# This is the Spigot configuration file for Paper.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
#
# If you need help with the configuration or have any questions related to Paper,
# join us in our Discord or check the docs page.
#
# File Reference: https://docs.papermc.io/paper/reference/spigot-configuration/
# Docs: https://docs.papermc.io/
# Discord: https://discord.gg/papermc
# Website: https://papermc.io/

settings:
  bungeecord: false
  save-user-cache-on-stop-only: false
  sample-count: 12
  player-shuffle: 0
  user-cache-size: 1000
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  netty-threads: 4
  attribute:
    maxAbsorption:
      max: 2048.0
    maxHealth:
      max: 1024.0
    movementSpeed:
      max: 1024.0
    attackDamage:
      max: 2048.0
  log-villager-deaths: true
  log-named-deaths: true
  debug: false
messages:
  whitelist: <red><bold>🏮 <gold><bold>Xi World только для избранных! <red><bold>習世界仅限白名单!<gold><bold>🏮
  unknown-command: <red><bold>⚔ <yellow>Неизвестная команда! <red><bold>未知命令! <gold><bold>查看
    /help <yellow>⚔
  server-full: <red><bold>🐉 <gold><bold>Сервер Xi World переполнен! <red><bold>習世界服务器已满!<gold><bold>🐲
  outdated-client: <red><bold>🏮 <yellow>Обновите клиент! <red><bold>请更新客户端! <gold><bold>🏮
  outdated-server: <red><bold>🏮 <yellow>Обновите сервер! <red><bold>请更新服务器! <gold><bold>🏮
  restart: <green><bold>✨ <dark_green>Сервер Xi World перезапускается... <green><bold>習世界重启中...<dark_green><bold>🎋
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
